{% extends 'blog/base.html' %}

{% block title %}Edit Profile | FriendChat{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Edit Profile</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- User Form Fields -->
            <div class="mb-3">
                {{ user_form.as_p }}
            </div>

            <!-- Profile Form Fields -->
            <div class="mb-3">
                {{ profile_form.as_p }}
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100 me-2">Save Changes</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary w-100 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
