<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
</head>
<body>
    <h2>Delete Book</h2>

    {% if user.has_perm('relationship_app.can_delete_book') %}
        <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
    {% else %}
        <p>You do not have permission to delete books.</p>
    {% endif %}

    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
